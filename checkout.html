     <nav class="hidden p-2 bg-white md:flex justify-between shadow-xl z-10 sticky top-0">

     <!-- Navbar ss -->
     <nav class="md:hidden p-2 bg-white flex justify-between shadow-xl z-10 sticky top-0">
        <div class="flex justify-center items-center gap-2">
            <svg id="menuicon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">

        <div class="flex justify-center items-center gap-4">
            <svg id="search1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">

     </nav>
     <!-- side navbar -->
     <Section id="sidenav" class="bg-white fixed z-20 top-0 transition-all duration-1000 " style="width: 50%; height: 100vh;right: -50%;">
        <div class="text-right p-5">
            <p id="close-nav" class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col items-center gap-10 text-gray-600">
            <li class="pt-1 border-b-2 hover:border-black cursor-pointer">Home</li>
                <li class="pt-1 border-b-2 hover:border-black cursor-pointer">Collections</li>
                <li class="pt-1 border-b-2 hover:border-black cursor-pointer">About Us</li>
                <li class="pt-1 border-b-2 hover:border-black cursor-pointer">Contact Us</li>
        </ul>
     </Section>
     <!-- content -->
     <div class="min-h-screen flex flex-col justify-center items-center py-8">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl p-6">
            
            <!-- Page Title -->
            <h1 class="text-3xl font-semibold text-center mb-6">Checkout</h1>
            
            <!-- Cart Section -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
                <ul id="cart-items" class="space-y-4">
                    <!-- Cart items will be inserted here by JavaScript -->
                </ul>
                <p class="font-semibold mt-4">Total: $<span id="total-price">0.00</span></p>
            </div>
    
            <!-- Shipping Form -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                <form id="checkout-form">
                    <div class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" class="w-full p-2 border rounded-md mt-1" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" class="w-full p-2 border rounded-md mt-1" required>
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
                            <textarea id="address" class="w-full p-2 border rounded-md mt-1" required></textarea>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="bg-blue-600 text-white p-3 rounded-md w-full sm:w-auto">Place Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- Footer -->
     <div class="flex px-10 justify-center border-b-2 border-white">
        <div style="width: fit-content;" class="p-3 rounded-3xl border-2 border-transparent hover:border-white">
            <img class="w-10 h-10 rounded-3xl" src="./images/fb.jpg" alt="fb">
        </div>
        <div style="width: fit-content;" class="p-3 rounded-3xl border-2 border-transparent hover:border-white">

        </div>

            <img class="w-10 h-10 rounded-3xl" src="./images/wst.jpg" alt="Wa">
        </div>
